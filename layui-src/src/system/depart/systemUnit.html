  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>单位管理tabs</title>
  <link rel="stylesheet" type="text/css" href="plug-in/assets/css/common.css" />
  <link rel="stylesheet" type="text/css" href="plug-in/assets/css/list.css" />

  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

  </style>

<body>
  <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
      <li id="fristLi" class="layui-this">单位信息</li>
      <li>资质管理</li>
      <li>授权管理</li>
    </ul>
    <div class="layui-tab-content" id="iframeBox">
      <iframe class="width-full" style="height:98%" name="waitAssign" frameborder="none"
        src="unitVersionController.do?goVersionListPage"></iframe>
    </div>
  </div>
  <script>
    // width="100%" height="100%"
    $(function () {
      layui.use(['element'], function () {

        var element = layui.element;
        element.on('tab(docDemoTabBrief)', function (data) {
          if (0 === data.index) {
            // var htmls = '<iframe name="waitAssign" class="height-full width-full" frameborder="none" src="unAssignedTaskController.do?goListUnAssignedPage"></iframe>'
            var htmls = '<iframe name="waitAssign" class="height-full width-full" frameborder="none" src="unitVersionController.do?goVersionListPage"></iframe>'
            $('#iframeBox').html(htmls)
          } else if (1 === data.index) {
            // var htmls = '<iframe name="myAssigned" class="height-full width-full" frameborder="none" src="assignedTaskController.do?goListAssignedPage"></iframe>'
            var htmls = '<iframe name="waitAssign" class="height-full width-full" frameborder="none" src="qualificationController.do?goQualificationListPage"></iframe>'
            $('#iframeBox').html(htmls)
          } else {
            var htmls = '<iframe name="waitAssign" class="height-full width-full" frameborder="none" src="authedController.do?goAuthedListPage"></iframe>'
            $('#iframeBox').html(htmls)

          }
        });
      })
    })
  </script>
</body>

</html>
