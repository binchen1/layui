  <script>
    var arr = [{ name: 'zhang', months: '30' }, { name: 'zhajjjng', months: '60' }, { name: 'zha369ng', months: '46' }]
    var html = '';

    arr.forEach(element => {
      html += '<div class="layui-row">'
      html += '  <div class="layui-col-xs2">'
      html += element.name
      html += '  </div>'
      html += '  <div class="layui-col-xs3">'
      html += element.name
      html += '  </div>'
      html += '   <div class="layui-col-xs7">'
      html += '    <div class="layui-progress" lay-showPercent="yes">'
      html += '      <div class="layui-progress-bar layui-bg-red" lay-percent="' + element.months + '"></div>'
      html += '    </div>'
      html += '  </div>'
      html += '</div>'
    });
    $('#layuiRow').append(html)
    layui.use(['table', 'element'], function () {
      var table = layui.table;
      var element = layui.element;

    });

    function start() {
      var value = $('#p').progressbar('getValue');
      console.log(value)
      if (value < 100) {
        value += Math.floor(Math.random() * 10); $('#p').progressbar('setValue', value);
        setTimeout(arguments.callee, 200);
      }
    }; </script>
