<body>
  <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
      <li id="fristLi" class="layui-this">待分配任务</li>
      <li>已分配任务</li>
    </ul>
    <div class="layui-tab-content" id="iframeBox">
     <iframe class="width-full" style="height:99%" name="waitAssign" frameborder="none" src="unAssignedTaskController.do?goListUnAssignedPage"></iframe> 
    </div>
  </div>
  <script>
    // width="100%" height="100%"
    $(function () {
      layui.use(['element'], function () {
        
        var element = layui.element;
        element.on('tab(docDemoTabBrief)', function (data) {
          if (0 === data.index) {
            var htmls = '<iframe name="waitAssign" style="height:99%" class="width-full" frameborder="none" src="unAssignedTaskController.do?goListUnAssignedPage"></iframe>'
            $('#iframeBox').html(htmls)
          } else {
            var htmls = '<iframe name="myAssigned" style="height:99%" class="width-full" frameborder="none" src="assignedTaskController.do?goListAssignedPage"></iframe>'
            $('#iframeBox').html(htmls)
          }
        });
      })
    })
  </script>
</body>
